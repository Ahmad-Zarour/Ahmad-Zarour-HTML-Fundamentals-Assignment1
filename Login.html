<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Login page">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Login to your account</h1>
        <nav>
            <ul>
                <li>
                    <a href="https://accounts.google.com" target="_blank">Sign in - Google Accounts</a> 
                </li>
                <li>
                    <a href="https://outlook.live.com" target="_blank">Sign in - Outlook Accounts</a> 
                </li>
                <li>
                    <a href="https://www.icloud.com/?p=6" target="_blank">Sign in - icloud Accounts</a> 
                </li>
            </ul>
            <a href="Index.html">Home</a>
        </nav>
    </header>
    <main>
        <h3>Login to your account </h3>
        <table>
            <tr>
                <td>
                    <label for="UserName">UserName:</label>
                </td>
                <td>
                    <input type="text" id="UserName" placeholder = "Username">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Password">Password:</label>
                </td>
                <td>
                    <input type="password" id="Password" placeholder = "Password">
                </td> 
            </tr>
            <tr>
                <td>
                    <input type="button" value="Login"> 
                </td>
                <td>
                    <input type="button" value="Reset">
                </td> 
            </tr>
        </table>
    </main>

    <footer>
        <br>
        <span>&copy;Ahmad Zarour</span>
    </footer>
</body>
</html>
